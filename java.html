<script>
let taskes = [
    {
        "title": "قراءة كتاب",
        "date": "11-2-2023",
         "isDone": true
    },
    {
        "title": "إنهاء المشروع النهائي",
        "date": "11-2-2023",
         "isDone": false
    },
    {
        "title": "الخاتمة",
        "date": "11-2-2023",
         "isDone": false
    },
    {
        "title": "إنهاء كورس جافا سيكربت",
        "date": "11-2-2023",
         "isDone": true
    }
]
function getTaskStrge (){
  let retrevTasks = JSON.parse(localStorage.getItem("tasks"))
//   if (retrevTasks == null){
//     taskes = []
//   }else{
//     taskes = retrevTasks
//   }
taskes = retrevTasks ?? []
}
getTaskStrge ()
function fullStak (){
document.getElementById("taskes").innerHTML = ""
let content = "";

let index = 0;

for (task of taskes){
 content += `<h1 class="">
                <div class="task ${task.isDone ? 'done': ''}">
                    <!-- هاد الدف للعنوان والتاريخ -->
                    <div style="width: 70%">
                        <h2>${task.title}</h2>
                        <div>
                            <span class="material-symbols-outlined">
                                calendar_month
                                </span> <span>${task.date}</span>
                        </div>
                    </div>
                    <!-- هاد الدف للتعديل والحذف والهدف المنجز  -->
                    <div style="display: flex; justify-content:space-between; align-items: center;width: 20%;">
                        <button onClick= "deleteTask(${index})" class="circular" style="background: rgb(148, 30, 30); color: rgba(255, 255, 255, 0.918);"><span class="material-symbols-outlined">
                            delete
                            </span></button>
                        ${task.isDone ? `      
                        <button onClick="togglTaskcompletion(${index})" class="circular" style="background: rgb(181, 0, 101); color: rgb(255, 255, 255);"><span class="material-symbols-outlined">
                            cancel
                            </span></button>`: `<button onClick="togglTaskcompletion(${index})" class="circular" style="background: rgb(44, 148, 30); color: rgb(255, 255, 255);"><span class="material-symbols-outlined">
                            done
                            </span></button>`} 

                        <button  onClick="update(${index})" class="circular" style="background: rgb(12, 47, 99); color: rgb(255, 255, 255);"><span class="material-symbols-outlined">
                            edit
                            </span></button>
                    </div>
                </div>
                
                   </h1>`; 
                   index++

                }

                document.getElementById("taskes").innerHTML = content;
            }
    fullStak ()
    document.getElementById("circular-btn").addEventListener("click", function(){
    let  now = new Date()
    let date = now.getDate()+"/"+(now.getMonth()+1)+"/"+now.getFullYear()
    let taskName = prompt("الرجاء إدخال عنوان المهمة")
    let taskObj = {
        "title": taskName,
        "date": date,
        "isDone": false
                  }
    taskes.push(taskObj)
    storeTasks ()
    fullStak ()
    }) 
    function deleteTask (index){
        let task = taskes[index]
        console.log(task)
        let isconfirmed = confirm("هل أنت متأكد من حذف مهمة  " + task.title)
        if(isconfirmed){
            taskes.splice(index,1)
            storeTasks ()
            fullStak ()
        }
    }
    function update(index) {
        let proudet = prompt("أرجاء أدخال اسم المهمة الجديد:",)
        let task = taskes[index]
        task.title = proudet
        storeTasks ()
        fullStak ()

    }
    function togglTaskcompletion (index) {
        let task = taskes[index]
        // if(task.isDone){
        //     task.isDone = false 
        // }else{
        //     task.isDone = true
        // }
        /*طريقة مختصرة وبتعطي نفس النتيجة كالتالي*/
        task.isDone = !task.isDone
        storeTasks ()
        fullStak ()
    }
    function storeTasks () {
        let tasksString = JSON.stringify(taskes)
    localStorage.setItem("tasks",tasksString)
    }

</script>
